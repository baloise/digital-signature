com.baloise.confluence.digital-signature.signature.param.signerGroups.label=Unterzeichnende Gruppen
com.baloise.confluence.digital-signature.signature.param.signerGroups.desc=Kommagetrennte Liste von Confluence Gruppen deren Mitglieder den Bereich unterzeichnen können. Zusätzlich zu den unterzeichnenden Benutzern (siehe oben) und aus Seitenbeschränkungen vererbten Unterzeichnenden (siehe Unten). Gruppennamen müssen exakt eingegeben werden (z.B. Gruppen-Name). Geben Sie * (Stern) ein um allen angemeldeten Benutzern die Unterschrift zu ermöglichen.
com.baloise.confluence.digital-signature.signature.param.inheritSigners.label=Aus Seitenbeschränkungen vererbte Unterzeichnende
com.baloise.confluence.digital-signature.signature.param.inheritSigners.desc=Vererbte Unterzeichnende Benutzer aus den Seitenbeschränkungen. Zusätzlich zu den unterzeichnenden Benutzern und den unterzeichnenden Gruppen (siehe oben).

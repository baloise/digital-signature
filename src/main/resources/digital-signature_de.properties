com.baloise.confluence.digital-signature.signature.label=Unterzeichneter Bereich
com.baloise.confluence.digital-signature.signature.desc=Fügt einen Bereich ein, dessen Inhalt von einem oderer mehreren Confluence Benutzern digital unterzeichnet werden kann.

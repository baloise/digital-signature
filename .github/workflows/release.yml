name: Release

on:
  create:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source üõéÔ∏è
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        'distribution': adopt
        java-version: '11'

    - name: Build with Maven üîß
      run: mvn -B package --file pom.xml

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: |
          ./target/*.jar
          ./target/*.obr

    - name: Release using Github CLI
      run: gh release create ${GITHUB_REF##*/} ./target/*.jar ./target/*.obr -t "Release ${GITHUB_REF##*/}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Copy artifacts
      run: |
        mkdir artifacts
        cp target/*.jar artifacts/
        cp target/*.obr artifacts/
        rm artifacts/*-tests.jar
        ls artifacts

    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: artifacts
        CLEAN: false
        TARGET_FOLDER: ${GITHUB_REF##*/}
        COMMIT_MESSAGE: Releasing tag/branch ${GITHUB_REF##*/}

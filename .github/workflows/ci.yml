name: CI

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        'distribution': adopt
        java-version: '17'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
